<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="all-content">
        <div class="container">
            <div class="header">
                <h2 class="header-content">X's turn</h2>
            </div>
            <div class="box-container">
                <div class="box" value="0" style="border-top:none; border-left:none">
                    
                </div>
                <div class="box" value="1" style="border-top:none">
                    
                </div>
                <div class="box" value="2" style="border-top:none; border-right:none">
                    
                </div>
                <div class="box" value="3" style="border-left:none">
                    
                </div>
                <div class="box" value="4">
                    
                </div>
                <div class="box" value="5" style=" border-right:none">
                    
                </div>
                <div class="box" value="6" style="border-bottom:none; border-left:none">
                    
                </div>
                <div class="box" value="7" style="border-bottom:none">
                    
                </div>
                <div class="box" value="8" style="border-bottom:none; border-right:none">
                    
                </div>
            </div>
            <div class="footer">
                <button class="btn">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
